<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TODO AngularJS</title>
  <meta name="description" content="TODO AngularJS">
  <meta name="viewport" content="width=device-width">
  <base href="/">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="todoApp" class="todo">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div ng-controller="BaseCtrl" ng-init="onInit()">
    <section class="header">
      <nav class="navbar navbar-default navbar-static-top wrapper">
        <div class="container">
          <ul class="list-inline">
            <li ng-class="{'active': tab.isActive,'inactive': !tab.isActive}" ng-repeat="tab in tabs">
               <a href="{{tab.url}}">{{tab.title}}</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <div class="container" ng-view="">

    </div>
  </div>
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="app/app.js"></script>
   <script src="app/controllers/baseCtrl.js"></script>
  <script src="app/controllers/todoEdit.js"></script>
  <script src="app/controllers/todoList.js"></script>
  <script src="app/controllers/todoMain.js"></script>
  <script src="app/directives/todoList.js"></script>
  <script src="app/services/todoLocalStorage.js"></script>
  <!-- endbuild -->
</body>

</html>
