<section class="row" ng-init="onInit()">
    <form class="form-group">
        <div class="form-group col-sm-6  pad-20">
            <div class="pad-20">
                <input type='text' placeholder="Enter Title" class="form-control col-sm-6" ng-control='title' ng-model="todo.title">
            </div>
            <div class="pad-20">
                <textarea class="form-control col-sm-6 top-10" ng-control='description' placeholder="Enter Description" ng-model="todo.description"></textarea>
            </div>
            <div class="col-sm-2 pad-20">
                <button class="btn btn-primary" ng-click="addTodo()">Add</button>
            </div>
        </div>
    </form>
</section>
<section>
    <todo-list list="todos"></todo-list>
</section>
